name: CI-CD
on: 
    push:
        branches:
            - main
            - dev
    pull_request:

jobs:
    build-test-analyze:
        name: Build, Test, Analyze
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4

            - uses: actions/setup-node@v4
              with:
                node-version: 18

            - name: install dependencies
              run: |
               cd dev-app
               npm install
            - name: Run Test
              run: |
               cd dev-app
               npm run test

            - name: Sonarqube Scan
              uses: SonarSource/sonarqube-scan-action@v2
              with:
                projectBaseDir: dev-app
                args: "-Dsonar.projectKey=dev-app -Dsonar.host.url=${{ secrets.SONARQUBE_HOST_URL }} -Dsonar.login=${{ secrets.SONARQUBE_TOKEN }}"
              env:
                SONAR_TOKEN: ${{ secrets.SONARQUBE_TOKEN }}
    
    deploy-dev:
        name: Deploy on dev
        if: github.ref == 'refs/heads/dev'
        runs-on: [self-hosted, DevSecOps]
        needs: [build-test-analyze]
        environment:
            name: dev
        steps:
            - uses: actions/checkout@v4
            - name: Move Code into correct folder
              run: | 
               rsync -av --delete dev-app /opt/ci-cd-example/apps/dev-app
            - name: Redeploy dev app
              run: |
               sudo docker-compose -f /opt/ci-cd-example/docker-compose.yml stop dev-app 
               sudo docker-compose -f /opt/ci-cd-example/docker-compose.yml up -d dev-app
    
    deploy-prod:
        name: Deploy on prod
        if: github.ref == 'refs/heads/main'
        runs-on: self-hosted
        needs: [build-test-analyze]
        environment:
            name: prod
        steps:
            # - name: Check Docker access
            #   run: |
            #     whoami
            #     groups
            #     docker ps
            - uses: actions/checkout@v4
            - name: Move Code into correct folder
              run: | 
               rsync -av --delete prod-app /opt/ci-cd-example/apps/prod-app
            - name: Redeploy prod app
              run: |
               sudo docker-compose -f /opt/ci-cd-example/docker-compose.yml stop prod-app 
               sudo docker-compose -f /opt/ci-cd-example/docker-compose.yml up -d prod-app

        
